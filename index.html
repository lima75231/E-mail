<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador Método Soros - 3 Níveis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      margin: 8px 0;
      padding: 8px;
      width: 100%;
    }
    .resultado {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Simulador de Alavancagem - Método Soros (3 Níveis)</h2>

  <label for="entrada">Valor Inicial da Aposta (R$):</label>
  <input type="number" id="entrada" value="100" min="1">

  <label for="retorno">Retorno por operação (%):</label>
  <input type="number" id="retorno" value="100" min="1" max="500">

  <label for="resultado1">Resultado Nível 1:</label>
  <select id="resultado1">
    <option value="vitoria">Vitória</option>
    <option value="derrota">Derrota</option>
  </select>

  <label for="resultado2">Resultado Nível 2:</label>
  <select id="resultado2">
    <option value="vitoria">Vitória</option>
    <option value="derrota">Derrota</option>
  </select>

  <label for="resultado3">Resultado Nível 3:</label>
  <select id="resultado3">
    <option value="vitoria">Vitória</option>
    <option value="derrota">Derrota</option>
  </select>

  <button onclick="simular()">Simular</button>

  <div class="resultado" id="resposta"></div>

  <script>
    function simular() {
      const entrada = parseFloat(document.getElementById('entrada').value);
      const retorno = parseFloat(document.getElementById('retorno').value) / 100;
      const resultado1 = document.getElementById('resultado1').value;
      const resultado2 = document.getElementById('resultado2').value;
      const resultado3 = document.getElementById('resultado3').value;

      let nivel1 = 0, nivel2 = 0, nivel3 = 0;
      let acumulado = 0;

      if (resultado1 === 'vitoria') {
        nivel1 = entrada + (entrada * retorno);
        if (resultado2 === 'vitoria') {
          nivel2 = nivel1 + (nivel1 * retorno);
          if (resultado3 === 'vitoria') {
            nivel3 = nivel2 + (nivel2 * retorno);
            acumulado = nivel3 - entrada;
          } else {
            acumulado = nivel2 - entrada;
          }
        } else {
          acumulado = nivel1 - entrada;
        }
      } else {
        acumulado = -entrada;
      }

      let texto = `<strong>Resultado Final:</strong><br>`;
      texto += `Nível 1: ${resultado1 === 'vitoria' ? 'Vitória ✅' : 'Derrota ❌'}<br>`;
      texto += `Nível 2: ${resultado2 === 'vitoria' ? 'Vitória ✅' : 'Derrota ❌'}<br>`;
      texto += `Nível 3: ${resultado3 === 'vitoria' ? 'Vitória ✅' : 'Derrota ❌'}<br>`;
      texto += `<br><strong>Lucro/Prejuízo Final:</strong> R$ ${acumulado.toFixed(2)}`;

      document.getElementById('resposta').innerHTML = texto;
    }
  </script>
</body>
</html>
